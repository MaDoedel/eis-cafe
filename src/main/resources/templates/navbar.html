<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="navbar" th:with="index_selected=${index_selected} ?: 0" class="d-flex flex-row">
            <button class="nav-link" th:onclick="|event.preventDefault();$(&quot;.nav-link[data-bs-target='#tab-${index_selected}']&quot;).click();|">
                <img src="image.png" class="logo" alt="Logo" style="width: 10vh">
            </button>
            <nav id="navbar" class="nav nav-pills d-flex flex-row flex-fill align-items-center flex-nowrap overflow-x-visible">
                <button class="nav-link fs-2" 
                    id = "home"
                    data-bs-toggle="tab"
                    th:each="elem, iter : ${elems_left}" 
                    th:classappend="|${iter.index == index_selected ? 'active' : ''}
                                    ${iter.index == 0 ? 'ms-3' : ''}|"
                    th:text="${elem}"
                    th:attr="data-bs-target='#tab-'+${iter.index}"
                ></button>
            
                <button class="nav-link fs-2"
                    data-bs-toggle="tab"
                    th:each="elem, iter : ${elems_right}" 
                    th:classappend="|${iter.index+#lists.size(elems_left) == index_selected ? 'active' : ''} 
                                    ${iter.index == 0 ? 'ms-auto' : ''}
                                    ${iter.index==#lists.size(elems_right)-1 ? 'me-3' : ''}
                                    |"
                    th:text="${elem}"
                    th:attr="data-bs-target='#tab-'+${iter.index+#lists.size(elems_left)}"
                ></button>
            </nav>
            <script type="text/javascript" src="navbar_responsive.js"></script>
        </div>
    </body>
</html>
