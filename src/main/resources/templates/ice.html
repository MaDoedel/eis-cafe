<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
  <body>
      <div th:fragment="ice">
        <div class="container-fluid text-center">
          <div class="row">

            <div class="col-md-1"></div>

            <div class="col-md-10">
              <p>
                Entdecken Sie über 200 köstliche Eiskreationen, handgefertigt aus frischen Früchten, unseren hausgemachten Eissorten und einer Vielfalt an leckeren Soßen und Toppings.
              </p>
            </div>

            <div class="col-md-1"></div>

            <div class="col-md-12">   
              <hr class="hr-text gradient" data-content="Eis">
            </div>
          </div>
        </div>

        <div class="container-fluid text-center">
            <div class="row row-cols-3 g-2" id="iceRow">
              <div class="col-lg-3 sm-4 d-flex align-items-stretch" th:each="flav, someState: ${flavours}" th:if="${someState.index < 7}">
                <div class="card" style="max-width: 540px;">
                    <div class="row">
                      <div class="col-md-4">
                        <img th:src="@{${'/images/flavours/' + flav.id + '.png'}}" class="img-fluid rounded-start" style="object-fit: cover; height: 100%;" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title text-start" th:text="${flav.name}"></h5>
                          <p class="card-text text-start" th:text="${flav.description}"></p>
                          <button th:attr="data-id=${flav.id}" type="submit" class="btn btn-primary flavour-delete-btn text-end">Delete</button>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-lg-3 sm-4 d-flex align-items-stretch" >
                <form method="POST" action="/ice/addFlavour" id="iceCreamForm" enctype="multipart/form-data">
                  <div class="card" style="max-width: 540px;">
                    <div class="row">
                      <div class="col-md-4">
                        <img th:src="@{${'/images/flavours/placeholder.png'}}" class="img-fluid rounded-start" style="object-fit: cover; height: 100%; cursor: pointer;" alt="..." id="placeholderImage">
                        <input type="file" class="d-none" id="formFile" name="image">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <input type="text" class="form-control card-title text-start" id="iceCreamNameInput" name="name" placeholder="Mintberry Crunch">
                          <input type="text" class="form-control card-text text-start" id="iceCreamDescriptionInput" name="description" placeholder="creamy">
                          <div class="form-check form-switch form-check-reverse">
                            <input class="form-check-input" type="checkbox" id="iceCreamVeganInput" name="isVegan">
                            <label class="form-check-label" for="iceCreamVeganInput">Vegan</label>
                          </div>
                          <button tabindex="0" id="saveButton" type="submit" class="btn btn-outline-primary text-end" >Speichern</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
        <div class="container-fluid text-center">
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-primary" th:attr="data-count=${flavours.size}" id="showMoreFlavourBtn">Show More</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">   
            <hr class="hr-text gradient" data-content="Becher">
          </div>
        </div>

        <div class="container-fluid text-center">
          <div class="row row-cols-3 g-2" id="cupRow">
            <div class="col-lg-3 sm-4 d-flex align-items-stretch" th:each="cup: ${cups}">
              <div class="card" style="max-width: 540px;">
                  <div class="row">
                    <div class="col-md-4">
                      <img th:src="@{${'/images/flavours/placeholder.png'}}" class="img-fluid rounded-start" style="object-fit: cover; height: 100%;" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title text-start" th:text="${cup.name}"></h5>
                        <!-- <button th:attr="data-id=${cup.id}" type="submit" class="btn btn-primary flavour-delete-btn text-end">Delete</button> -->
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>

        <form method="POST" action="/ice/addFlavour" id="iceCreamForm" enctype="multipart/form-data">

        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#cupCreator" role="button" aria-controls="cupCreator">
          Link with href
        </a>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="cupCreator" aria-labelledby="cupCreator">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="cupCreator">Becher</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <form method="POST" action="/ice/addCup" id="addCupForm">
              <hr class="hr-text gradient" data-content="Eis">
              <table class="table">
                <tbody>
                  <tr th:each="flav, someState: ${flavours}">
                    <th scope="row"></th>
                    <td><span th:text="${flav.name}"></span></td>
                    <td>
                      <div class="input-group">
                        <button class="btn btn-outline-secondary btn-number" data-type="minus" th:attr="data-field='flavour[' + ${flav.id} + ']', data-type='minus'"  type="button"><span class="bi bi-dash-lg"></span></button>
                        <input type="number" th:name="'flavour[' + ${flav.id} + ']'" class="form-control" value="0" min="0" max="30" >
                        <button class="btn btn-outline-secondary btn-number" data-type="minus" th:attr="data-field='flavour[' + ${flav.id} + ']', data-type='plus'" type="button"><span class="bi bi-plus-lg"></span></button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td><span>Sahne</span></td>
                    <td>
                      <div class="input-group">
                        <button class="btn btn-outline-secondary btn-number" data-type="minus" th:attr="data-field='flavour[0]', data-type='minus'"  type="button"><span class="bi bi-dash-lg"></span></button>
                        <input type="number" th:name="'flavour[0]'" class="form-control" value="0" min="0" max="30" >
                        <button class="btn btn-outline-secondary btn-number" data-type="minus" th:attr="data-field='flavour[0]', data-type='plus'" type="button"><span class="bi bi-plus-lg"></span></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <hr class="hr-text gradient" data-content="Topping">

              <table class="table">
                <tbody>
                  <tr th:each="topp: ${toppings}">
                    <th scope="row"></th>

                    <td>
                      <div class="input-group">
                        <button class="btn btn-outline-secondary btn-number" data-type="minus" th:attr="data-field='topping[' + ${topp.id} + ']', data-type='minus'"  type="button"><span class="bi bi-dash-lg"></span></button>
                        <input type="number" th:name="'topping[' + ${topp.id} + ']'" class="form-control" value="0" min="0" max="30" >
                        <button class="btn btn-outline-secondary btn-number" data-type="minus" th:attr="data-field='topping[' + ${topp.id} + ']', data-type='plus'" type="button"><span class="bi bi-plus-lg"></span></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              -->
              <hr>
              <div class="input-group">
                <input type="text" name="CupName" class="form-control" placeholder="Becher" id="cupNameInput"/>
                <input type="number" name="CupPrice" class="form-control" min="1" step="any" valur="0" id="cupPriceInput" />
                <button type="submit" class="btn btn-outline-primary">Speichern</button>
              </div>
            </form>

                        <div class="col-md-8">

                          </div>

                      </div>
                  </div>
                </div>
              </div>
            </div> -->
          </div>
        </div>
        
      
        <ul>
          <li th:each="art : ${articles}">
            <span th:text="${art.name}">Name</span>
            <span th:text="${art.description}">Description</span>
            <span th:text="${art.type}">Type</span>
            <span th:text="${art.price}">Price</span>
          </li>
        </ul>
    </div>
  </body>
</html>
